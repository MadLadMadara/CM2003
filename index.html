<!doctype html>

<html class="no-js" lang="en">
  <head>
  <!-- meta data -->
    <title>NEWS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="keywords" content="test,test">
    <meta name="author" content="team 19">
    <link rel="stylesheet" href="lib/foundation-icons/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="lib/foundation-6.3.0/css/foundation.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

    <script language="JavaScript" src="lib/node-htmlparser-master/lib/htmlparser.js"></script>
    <script src="lib/foundation-6.3.0/js/vendor/jquery.js"></script>
    <script src="lib/foundation-6.3.0/js/vendor/what-input.js"></script>
    <script src="lib/foundation-6.3.0/js/vendor/foundation.js"></script>
    <script src="lib/foundation-6.3.0/js/vendor/foundation.min.js"></script>
  </head>

  <body>




    <!-- Navigation bar -->
    <nav data-sticky-container>
      <nav class="top-bar fixed" data-options="marginTop:0;" data-sticky>

        <nav class="top-bar-title">
          <span data-responsive-toggle="responsive-menu" data-hide-for="large">
            <button class="menu-icon dark" type="button" data-toggle="responsive-menu"></button>
          </span>
          <img id="side_news_logo" src="res/SideNewsLogo.png" alt="SideNews Logo">
        </nav>

        <nav id="responsive-menu">
          <ul class="vertical dropdown large-horizontal menu" data-dropdown-menu>


            <nav id="mobile_menu_links">
              <li><a>Local News</a></li>
              <li><a>The Guardian News</a></li>
              <li><a>The New York Times</a></li>
              <li><a>Aljazeera News</a></li>
              <li><a>Sky News</a></li>
              <li><a>BBC News</a></li>
              <li><a>Local News</a></li>
            </nav>

              <li class="article_images"><a><img id="local_news_image" src="res/LocalNews.png" alt="Local News"></a></li>
              <li class="article_images"><a><img id="guradian_news_logo" src="res/GuardianLogo.png" alt="Guardian News"></a></li>
              <li class="article_images"><a><img id="nyt_news_logo" src="res/NewYorkTimesLogo.png" alt="New York Times News"></a></li>
              <li class="article_images"><a><img id="alj_news_logo" src="res/AljazeeraLogo.png" alt="Aljazeera News"></a></li>
              <li class="article_images"><a><img id="sky_news_logo" src="res/SkyNewsLogo.png" alt="Sky News"></a></li>
              <li class="article_images"><a><img id="bbc_news_logo" src="res/BBCNewsLogo.png" alt="BBC News"></a></li>

          </ul>
        </nav>
      </nav>
    </nav>



    <div id="main" class="row fullWidth">
      <!-- side news window  -->
      <div class="reveal float-right" id="sideNewsPanel" data-reveal data-close-on-click="true" data-animation-in="slide-in-right" data-animation-out="slide-out-right">
        <h1>Whoa, I'm dizzy!</h1>
        <p class='lead'>There are many options for animating modals, check out the Motion UI library to see them all</p>
        <button class="close-button" data-close aria-label="Close reveal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div data-sticky-container>
      <div id="footer" data-sticky-on="bottom">
        <div id="footer_images">
          <img id="TwitterLogo" src="res/TwitterLogo.png" alt="Twitter Logo" width="70px">
          <img id="FacebookLogo" src="res/FacebookLogo.png" alt="Facebook Logo" width="70px">
          <img id="GitHubLogo" src="res/GitHubLogo.png" alt="GitHub Logo" width="70px">
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
